<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Timeline Project</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><header><h1>My Timeline</h1></header><main><div class="timeline" id="timeline"></div><div class="input-area"><input id="textInput" placeholder="Type your message and press Enter..."></div></main><div class="modal" id="coordinatesModal"><div class="modal-content"><h3>Geolocation Unavailable</h3><p>Please enter your coordinates manually:</p><input id="manualCoordinates" placeholder="e.g., 51.50851, -0.12572"><div class="modal-buttons"><button id="confirmCoordinates">Confirm</button> <button id="cancelCoordinates">Cancel</button></div><p class="error-message" id="coordinatesError"></p></div></div></div></body></html>
