<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Timeline</h1>
        </header>
        
        <main class="main">
            <div class="timeline" id="timeline">
            </div>
            
            <div class="input-container">
                <textarea 
                    id="textInput" 
                    placeholder="Введите текст сообщения и нажмите Enter..."
                    rows="3"
                ></textarea>
            </div>
        </main>
    </div>

    <div class="modal" id="coordinatesModal">
        <div class="modal-content">
            <h3>Координаты не доступны</h3>
            <p>Пожалуйста, введите координаты вручную в формате: широта, долгота</p>
            <input type="text" id="coordinatesInput" placeholder="Например: 51.50851, -0.12572">
            <div class="modal-actions">
                <button id="confirmCoordinates">Подтвердить</button>
                <button id="cancelCoordinates">Отмена</button>
            </div>
            <div class="error-message" id="coordinatesError"></div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
